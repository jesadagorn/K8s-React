    <!--
      Notice the use of %PUBLIC_URL% in the tags above.

  <body>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- <script src="modernizr-1.5.min.js"></script> -->
    <style>
      @import url(https://fonts.googleapis.com/css?family=Press+Start+2P);
  
  html{
    background-color:#000;
    border-bottom:solid 5px blue;
    border-top:solid 5px blue;
    overflow-x:hidden;
    padding-bottom:142px;
  }
  
  p{
    color:#FFF;
    font: 50px 'Press Start 2P',  cursive;
    margin:200px 139px;
    position:absolute;
    text-align:center;
  }
  
  .pacman{
    margin:40px 10px;
  }
  
  .pacman-top{
    background-color:yellow;
    height:100px;
    width:200px;
    border-radius:100px 100px 0 0;
    animation: spin1 0.5s infinite linear;
  }
  
  .pacman-bottom{
  background-color:yellow;
    height:100px;
    width:200px;
    border-radius:0 0 100px 100px;
    animation: spin2 0.5s infinite linear;
  }
  
  .feed {
  margin-top: -185px;
  margin-left:15px;
  width: 45px;
  height: 45px;
  border-radius: 30%;
  -moz-animation: eat 1s linear 0s infinite;
  -webkit-animation: eat 1s linear 0s infinite;
  animation: eat 1s linear 0s infinite;
  }
  .LET{
    margin-left: -58px;
      color:red;
  }
  .Play{
    margin-left: 84px;
    margin-top: 334px;
  } 
  .Setting{
    margin-left: 5px;
    margin-top: 440px;
  } 
  .Exit{
    margin-left: 82px;
    margin-top: 547px;
}
  
  /* Animation*/
  
  @keyframes spin1 {
    0%  {transform: rotate(0deg);}
    50%{transform: rotate(-35deg);}
    
  }
  @keyframes spin2 {
    0%  {transform: rotate(0deg);}
    50%{transform: rotate(35deg);}	
  }
  
  @-moz-keyframes spin1 {
    0%  {transform: rotate(0deg);}
    50%{transform: rotate(-35deg);}
    
  }
  @-moz-keyframes spin2 {
    0%  {transform: rotate(0deg);}
    50%{transform: rotate(35deg);}	
  }
  
  @-webkit-keyframes spin1 {
    0%  {transform: rotate(0deg);}
    50%{transform: rotate(-35deg);}
    
  }
  @-webkit-keyframes spin2 {
    0%  {transform: rotate(0deg);}
    50%{transform: rotate(35deg);}	
  }
  
  @keyframes eat {
    0% { box-shadow: 
        100px 65px 0 0 white, 
        300px 65px 0 0 white, 
        500px 65px 0 0 white, 
        700px 65px 0 0 white,
        900px 65px 0 0 white, 
        1100px 65px 0 0 white, 
        1300px 65px 0 0 white;}
    
  100% { box-shadow: 
        0px 65px 0 0 white, 
        100px 65px 0 0 white,
        300px 65px 0 0 white, 
        500px 65px 0 0 white, 
        700px 65px 0 0 white, 
        900px 65px 0 0 white, 
        1100px 65px 0 0 white;}
  }
  
  
  
  @-moz-keyframes eat {
    0% { box-shadow: 
        100px 65px 0 0 white, 
        300px 65px 0 0 white, 
        500px 65px 0 0 white, 
        700px 65px 0 0 white,
        900px 65px 0 0 white, 
        1100px 65px 0 0 white, 
        1300px 65px 0 0 white;}
    
  100% { box-shadow: 
        0px 65px 0 0 white, 
        100px 65px 0 0 white,
        300px 65px 0 0 white, 
        500px 65px 0 0 white, 
        700px 65px 0 0 white, 
        900px 65px 0 0 white, 
        1100px 65px 0 0 white;}
  }
  
  
  
  @-webkit-keyframes eat {
    0% { box-shadow: 
        100px 65px 0 0 white, 
        300px 65px 0 0 white, 
        500px 65px 0 0 white, 
        700px 65px 0 0 white,
        900px 65px 0 0 white, 
        1100px 65px 0 0 white, 
        1300px 65px 0 0 white;}
    
  100% { box-shadow: 
        0px 65px 0 0 white, 
        100px 65px 0 0 white,
        300px 65px 0 0 white, 
        500px 65px 0 0 white, 
        700px 65px 0 0 white, 
        900px 65px 0 0 white, 
        1100px 65px 0 0 white;}
  }
  
  
  </style>
  <body>
      <div className="Show">
            
  
          <div class="pacman-top">
        
          </div>
          <div class="pacman-bottom"></div>
          <div class="feed"></div>
          <p class= "LET" >GAMECENTER</p> 
          <p class= "Play" onclick="window.location='pacman.html'">PLAY</p> 
          <p class= "Setting">SETTING</p> 
          <p class= "Exit">Exit</p> 
          <!-- {/* <p><a href="https://github.com/daleharvey/pacman" target="_blank">Credits: https://github.com/daleharvey/pacman</a></p> */} -->
  
    </div> 
  </body>

</html>
